<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Projects Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        .dashboard-container {
            max-width: 1000px;
            padding: 40px;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .dashboard-card {
            background-color: #2D2D2D;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
            transition: transform 0.2s ease;
        }

        .dashboard-card:hover {
            transform: translateY(-5px);
        }

        .dashboard-card h3 {
            color: #00ADB5;
            margin-top: 0;
            border-bottom: 2px solid #00ADB5;
            padding-bottom: 10px;
            margin-bottom: 15px;
        }
        
        .dashboard-card p {
            margin: 5px 0;
            line-height: 1.5;
        }

        .no-data {
            color: #E74C3C;
            text-align: center;
            font-style: italic;
        }

        .footer-nav {
            margin-top: 40px;
            text-align: center;
        }

        .footer-nav a {
            color: #E0E0E0;
            text-decoration: none;
            margin: 0 10px;
            transition: color 0.3s ease;
        }

        .footer-nav a:hover {
            color: #00ADB5;
        }
    </style>
</head>
<body>
    <div class="container dashboard-container">
        <h1>üìÅ My Projects Dashboard</h1>
        <p>A centralized hub for your hackathon ideas and team members.</p>
        
        <div class="dashboard-grid">
            <div class="dashboard-card">
                <h3>Latest Idea</h3>
                <div id="latest-idea">
                    <p class="no-data">No idea generated yet. Go to the Idea Generator page!</p>
                </div>
            </div>

            <div class="dashboard-card">
                <h3>Team Members</h3>
                <div id="team-members-list">
                    <p class="no-data">No team members added yet. Go to the My Team page!</p>
                </div>
            </div>
        </div>

        <nav class="footer-nav">
            <a href="idea.html">Idea Generator</a> |
            <a href="team.html">My Team</a> |
            <a href="find_team.html">Find a Team</a> |
            <a href="chat.html">Chat Room</a> |
            <a href="video_chat.html">Video Chat</a>
        </nav>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
