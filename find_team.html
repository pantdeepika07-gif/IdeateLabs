<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find a Team Member</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Additional styling for this specific page */
        .page-container {
            max-width: 900px;
            padding: 40px;
        }

        .search-controls {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .search-controls .form-group {
            flex: 1;
            min-width: 200px;
        }

        .team-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .team-member-card {
            background-color: #2D2D2D;
            padding: 20px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .member-details {
            text-align: left;
        }

        .member-details h3 {
            color: #00ADB5;
            margin-top: 0;
            margin-bottom: 5px;
        }

        .member-details p {
            margin: 5px 0;
        }

        .member-details .skills span {
            background-color: #333;
            color: #E0E0E0;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
            margin-right: 5px;
            display: inline-block;
            margin-top: 5px;
        }
        
        .contact-button {
            padding: 10px 15px;
        }

        .footer-nav {
            margin-top: 40px;
            text-align: center;
        }

        .footer-nav a {
            color: #E0E0E0;
            text-decoration: none;
            margin: 0 10px;
            transition: color 0.3s ease;
        }

        .footer-nav a:hover {
            color: #00ADB5;
        }
    </style>
</head>
<body>

    <div class="container page-container">
        <h1>üîç Find a Team Member</h1>
        <p>Search for ideal collaborators for your next hackathon project!</p>

        <div class="search-controls">
            <div class="form-group">
                <label for="skill-select">Skill</label>
                <select id="skill-select">
                    <option value="">-- Any Skill --</option>
                    <option value="Frontend Development">Frontend Development</option>
                    <option value="Backend Development">Backend Development</option>
                    <option value="UI/UX Design">UI/UX Design</option>
                    <option value="Machine Learning">Machine Learning</option>
                    <option value="Data Science">Data Science</option>
                    <option value="Project Management">Project Management</option>
                </select>
            </div>
            <div class="form-group">
                <label for="role-select">Role</label>
                <select id="role-select">
                    <option value="">-- Any Role --</option>
                    <option value="Developer">Developer</option>
                    <option value="Designer">Designer</option>
                    <option value="Product Manager">Product Manager</option>
                </select>
            </div>
            <div class="form-group" style="flex: 0; align-self: flex-end;">
                <button onclick="searchMembers()">Search</button>
            </div>
        </div>

        <div id="team-list" class="team-list">
            <!-- Team member cards will be dynamically inserted here by JavaScript -->
            <p style="text-align: center;">Use the search filters above to find team members.</p>
        </div>
        
        <nav class="footer-nav">
            <a href="dashboard.html">Dashboard</a> |
            <a href="idea.html">Idea Generator</a> |
            <a href="chat.html">Chat Room</a> |
            <a href="find_team.html">Find a Team</a> |
            <a href="video_chat.html">Video Chat</a>
        </nav>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
