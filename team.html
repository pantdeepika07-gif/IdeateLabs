<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Team</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Additional styling for this specific page */
        .page-container {
            max-width: 900px;
            padding: 40px;
        }

        .team-section {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 30px;
        }

        .add-member-form {
            background-color: #2D2D2D;
            padding: 20px;
            border-radius: 8px;
        }
        
        .add-member-form h2 {
            margin-top: 0;
            color: #E0E0E0;
        }
        
        .form-row {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .form-row .form-group {
            flex: 1;
            min-width: 200px;
        }

        .team-member-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .member-card {
            background-color: #2D2D2D;
            padding: 20px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .member-info {
            text-align: left;
        }

        .member-info h3 {
            color: #00ADB5;
            margin-top: 0;
            margin-bottom: 5px;
        }
        
        .member-info p {
            margin: 5px 0;
        }
        
        .member-info .skills span {
            background-color: #333;
            color: #E0E0E0;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
            margin-right: 5px;
            display: inline-block;
            margin-top: 5px;
        }

        .remove-button {
            background-color: #E74C3C;
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .footer-nav {
            margin-top: 40px;
            text-align: center;
        }

        .footer-nav a {
            color: #E0E0E0;
            text-decoration: none;
            margin: 0 10px;
            transition: color 0.3s ease;
        }

        .footer-nav a:hover {
            color: #00ADB5;
        }
    </style>
</head>
<body>

    <div class="container page-container">
        <h1>ðŸ‘¥ My Team</h1>
        <p>Add and manage your hackathon team members.</p>

        <div class="team-section">
            <div class="add-member-form">
                <h2>Add New Member</h2>
                <form id="add-member-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="member-name">Name</label>
                            <input type="text" id="member-name" placeholder="Name" required>
                        </div>
                        <div class="form-group">
                            <label for="member-skills">Skills (comma separated)</label>
                            <input type="text" id="member-skills" placeholder="e.g., Python, UI/UX, AI" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="member-level">Skill Level</label>
                            <select id="member-level" required>
                                <option value="Beginner">Beginner</option>
                                <option value="Intermediate">Intermediate</option>
                                <option value="Expert">Expert</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="member-time">Time Allotted (hours)</label>
                            <input type="number" id="member-time" placeholder="e.g., 40" required>
                        </div>
                    </div>
                    <button type="submit">Add Member</button>
                </form>
                <button onclick="distributeWork()" style="margin-top: 20px;">Distribute Work with AI</button>
            </div>
            
            <div class="team-member-list">
                <h2>Current Team</h2>
                <div id="team-list-container">
                    <!-- Team members will be dynamically added here -->
                    <p style="text-align: center;">Your team members will appear here.</p>
                </div>
            </div>
        </div>

        <nav class="footer-nav">
            <a href="dashboard.html">Dashboard</a> |
            <a href="idea.html">Idea Generator</a> |
            <a href="chat.html">Chat Room</a> |
            <a href="find_team.html">Find a Team</a> |
            <a href="video_chat.html">Video Chat</a>
        </nav>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
